<!DOCTYPE html>
<html>
<head>
    <title>Crear usuario</title>
    <meta charset="UTF-8">
</head>
<body>

<form action="../create_user.php" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>Formulario de Datos personales</legend>
        <table border="0">
            <tr>
                <th colspan="2">Crear formulario</th>
            </tr>
            <tr>
                <td>Nombre de usuario:</td><td><input type="text" name="username"/>   </td>
            </tr>
            <tr>
                <td>Email:</td><td><input type="email" name="email" />   </td>
            </tr>
            <tr>
                <td>Password:</td><td><input type="password" name="password" />   </td>
            </tr>
            <tr>
                <td>¿Está activado?</td><td><input type="checkbox" name="enabled" value="1" />   </td>
            </tr>
            <tr>
                <td>¿Permisos de administrador?</td><td><input type="checkbox" name="admin" value="1" />   </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Añadir" /></td>
            </tr>
        </table>
    </fieldset>
</form>

</body>
</html>
