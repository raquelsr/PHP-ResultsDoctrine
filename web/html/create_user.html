<!DOCTYPE html>
<html>
<head>
    <title>Alta usuario</title>
    <meta charset="UTF-8">
</head>
<body>

<form action="../create_user.php" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>Alta usuario</legend>
        <table border="0">
            <tr>
                <th colspan="2">Datos del nuevo usuario</th>
            </tr>
            <tr>
                <td>Nombre de usuario:</td><td><label>
                <input type="text" name="username"/>
            </label></td>
            </tr>
            <tr>
                <td>Email:</td><td><label>
                <input type="email" name="email"/>
            </label></td>
            </tr>
            <tr>
                <td>Password:</td><td><label>
                <input type="password" name="password"/>
            </label></td>
            </tr>
            <tr>
                <td>¿Está activado?</td><td><label>
                <input type="checkbox" name="enabled" value="1"/>
            </label></td>
            </tr>
            <tr>
                <td>¿Permisos de administrador?</td><td><label>
                <input type="checkbox" name="admin" value="1"/>
            </label></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Añadir" /></td>
            </tr>
        </table>
    </fieldset>
</form>

</body>
</html>
